<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #fce4ec;
            color: #4e342e;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px dashed #4e342e;
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .item-controls {
            display: flex;
            gap: 5px;
        }

        .button {
            background-color: #d81b60;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }

        .total {
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 15px;
            color: #4e342e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Carrinho</h1>
        <div id="cartItems"></div>
        <div id="totalAmount" class="total"></div>
        <button class="button" onclick="checkout()">Concluir Compra</button>
    </div>

    <script>
        function loadCart() {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            let cartItemsContainer = document.getElementById('cartItems');
            let totalAmountContainer = document.getElementById('totalAmount');
            let total = 0;

            cartItemsContainer.innerHTML = '';
            cart.forEach((item, index) => {
                let itemTotal = item.price * item.quantity;
                total += itemTotal;

                let itemElement = document.createElement('div');
                itemElement.classList.add('cart-item');
                itemElement.innerHTML = `
                    <span>${item.name} (x${item.quantity}) - R$ ${itemTotal.toFixed(2)}</span>
                `;
                cartItemsContainer.appendChild(itemElement);
            });

            totalAmountContainer.innerHTML = `Total: R$ ${total.toFixed(2)}`;
            if (cart.length === 0) {
                cartItemsContainer.innerHTML = '<p>O carrinho está vazio.</p>';
                totalAmountContainer.innerHTML = '';
            }
        }

        function checkout() {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            if (cart.length === 0) {
                alert("O carrinho está vazio.");
                return;
            }

            let message = "Pedido:\n";
            let total = 0;
            cart.forEach(item => {
                let itemTotal = item.price * item.quantity;
                message += `${item.name} (x${item.quantity}): R$ ${itemTotal.toFixed(2)}\n`;
                total += itemTotal;
            });
            message += `Total: R$ ${total.toFixed(2)}`;

            let encodedMessage = encodeURIComponent(message);
            let whatsappUrl = `https://wa.me/556992483104?text=${encodedMessage}`;
            window.location.href = whatsappUrl;
            localStorage.removeItem('cart');
        }

        loadCart();
    </script>
</body>
</html>
