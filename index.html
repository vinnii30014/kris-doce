<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio de Doces</title>

    <!-- Meta Tags para Open Graph -->
    <meta property="og:title" content="Cardápio de Doces">
    <meta property="og:description" content="Descubra nossos doces incríveis, com brigadeiros e brownies deliciosos.">
    <meta property="og:image" content="https://vinnii30014.github.io/menu/cupcake_15745136.gif">
    <meta property="og:url" content="https://vinnii30014.github.io/menu/index.html">
    <meta property="og:type" content="website">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fce4ec;
            color: #4e342e;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .menu-container {
            max-width: 800px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #d81b60;
            font-size: 2.5em;
            margin-top: 0;
            margin-bottom: 20px;
        }

        h2 {
            color: #7b1fa2;
            margin-top: 30px;
            border-bottom: 2px solid #d81b60;
            padding-bottom: 5px;
            font-size: 1.8em;
        }

        .item {
            padding: 10px 0;
            border-bottom: 1px dashed #4e342e;
            font-size: 1.2em;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
        }

        .item:last-child {
            border-bottom: none;
        }

        .name-description {
            max-width: 70%;
        }

        .name {
            font-weight: bold;
        }

        .description {
            font-size: 0.9em;
            color: #6d4c41;
            margin-top: 5px;
            white-space: normal;
        }

        .price {
            color: #4e342e;
            font-weight: bold;
            white-space: nowrap;
            text-align: right;
        }

        .add-to-cart-button {
            background-color: #d81b60;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 5px;
        }

        .footer {
            text-align: center;
            color: #4e342e;
            font-size: 1em;
            margin-top: 20px;
        }

        .order-button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #d81b60;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .order-button:hover {
            background-color: #b71c4f;
        }

        .icon {
            display: block;
            margin: 0 auto;
            width: 40px;
            height: auto;
        }
    </style>

    <script>
        function addToCart(name, price) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            let itemIndex = cart.findIndex(item => item.name === name);
            if (itemIndex > -1) {
                cart[itemIndex].quantity += 1; // Incrementa a quantidade se o item já estiver no carrinho
            } else {
                cart.push({ name: name, price: price, quantity: 1 });
            }
            localStorage.setItem('cart', JSON.stringify(cart));
            window.location.href = 'carrinho.html'; // Redireciona para o carrinho após adicionar
        }
    </script>
</head>
<body>
    <div class="menu-container">
        <h1>Cardápio de Doces</h1>
        <p style="text-align: center; font-size: 1.1em; color: #7b1fa2;">
            *Valores abaixo correspondem ao cento de doces*
        </p>
        
        <h2>Brigadeiros Tradicionais</h2>
        <div class="item">
            <div class="name-description">
                <span class="name">Brigadeiro de Chocolate</span>
                <div class="description">O clássico brigadeiro brasileiro com sabor intenso de chocolate.</div>
                <button class="add-to-cart-button" onclick="addToCart('Brigadeiro de Chocolate', 200.00)">Adicionar ao Carrinho</button>
            </div>
            <span class="price">R$ 200,00</span>
        </div>
        
        <!-- Repita para cada item -->
        
        <div class="footer">
            <img src="https://vinnii30014.github.io/menu/cupcake_15745136.gif" alt="Cupcake Icon" class="icon">
            <a href="https://wa.me/5569992596887" class="order-button">Encomende pelo WhatsApp</a>
        </div>
    </div>
</body>
</html>
