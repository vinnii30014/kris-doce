<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brigadeiro de Chocolate</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #fce4ec;
            color: #4e342e;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
        }

        .add-to-cart {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #d81b60;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
        }

        .add-to-cart:hover {
            background-color: #b71c4f;
        }

        .back-button {
            margin-top: 15px;
            text-decoration: none;
            color: #4e342e;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Brigadeiro de Chocolate</h1>
        <p>O cl√°ssico brigadeiro brasileiro com sabor intenso de chocolate.</p>
        <span class="price">R$ 200,00</span>
        <div>
            <button class="add-to-cart" onclick="addToCart()">Adicionar ao Carrinho</button>
        </div>
        <a href="index.html" class="back-button">Voltar ao Menu</a>
    </div>

    <script>
        function addToCart() {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.push({ item: "Brigadeiro de Chocolate", price: 200.00 });
            localStorage.setItem('cart', JSON.stringify(cart));
            window.location.href = "carrinho.html";
        }
    </script>
</body>
</html>
